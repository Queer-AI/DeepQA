{% load staticfiles %}
{% load compile_static %}
<!DOCTYPE HTML>
<html>
	<head>
		<title>Chat with Queer AI</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="icon" href="{% static 'images/icon.png' %}">
		<!--[if lte IE 8]><script src="{% static 'assets/js/html5shiv.js' %}"></script><![endif]-->
		<link rel="stylesheet" href="{% static 'assets/scss/main.scss'|compile %}" />
		<!--[if lte IE 9]><link rel="stylesheet" href="{% static 'assets/scss/ie9.scss'|compile %}" /><![endif]-->
		<!--[if lte IE 8]><link rel="stylesheet" href="{% static 'assets/scss/ie8.scss'|compile %}" /><![endif]-->
		<noscript><link rel="stylesheet" href="{% static 'assets/css/noscript.css' %}" /></noscript>
	</head>
	<body class="is-loading">

		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Main -->
					<section id="main">
						<header>
							<h1>Queer AI</h1>
							<span class="avatar"><img src="{% static 'images/neuralnetwork-1.png' %}" alt="" /></span>
						</header>

						<form id="chat_form">
              {% csrf_token %}
							<div class="field">
								<input type="text" name="name" id="message" placeholder="🍆🍑💦🌈🤖 Type something... 💝😈😘⛓🥂" />
								<!--<a href="#" class="button">Go</a>-->
								<!--<button type="submit" id="go">Say it</button>-->
								</div>
							<!--<div class="field">
								<textarea name="message" id="message" placeholder="Message" rows="4"></textarea>
							</div>-->
						</form>

						<div id="chat_zone"></div>

						<footer>
						</footer>
					</section>

				<!-- Footer -->
					<footer id="footer">
					</footer>

			</div>

		<!-- Scripts -->
			<!--[if lte IE 8]><script src="{% static 'assets/js/respond.min.js' %}"></script><![endif]-->
			<script>
				if ('addEventListener' in window) {
					window.addEventListener('load', function() { document.body.className = document.body.className.replace(/\bis-loading\b/, ''); });
					document.body.className += (navigator.userAgent.match(/(MSIE|rv:11\.0)/) ? ' is-ie' : '');
				}
			</script>

            <script type="text/javascript" src='{% static "js/jquery-3.1.0.min.js" %}'></script>
            <script type="text/javascript" src='{% static "js/reconnecting-websocket.js" %}'></script>
            <script type="text/javascript" src='{% static "js/chat.js" %}'></script>

	</body>
</html>
